{% extends "layout.html" %}

{% block title %}{{ t('login') }} - {{ t('app_title') }}{% endblock %}

{% block content %}
<style>
    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 200px);
    }

    .login-card {
        background: white;
        border-radius: 20px;
        padding: 3rem;
        box-shadow: 0 10px 40px rgba(0,0,0,0.15);
        border: 3px solid #FFFFFF;
        max-width: 450px;
        width: 100%;
        animation: fadeInUp 0.6s ease;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .login-header {
        text-align: center;
        margin-bottom: 2rem;
    }

    .login-header h2 {
        color: #7030A0;
        font-size: 2rem;
        margin-bottom: 0.5rem;
    }

    .login-header p {
        color: #666;
        font-size: 0.95rem;
    }

    .error-message {
        background: #f8d7da;
        color: #721c24;
        padding: 1rem;
        border-radius: 8px;
        margin-bottom: 1.5rem;
        border: 1px solid #f5c6cb;
        animation: shake 0.5s ease;
    }

    @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-10px); }
        75% { transform: translateX(10px); }
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #333;
        font-weight: 600;
    }

    .form-group input {
        width: 100%;
        padding: 0.9rem;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    .form-group input:focus {
        outline: none;
        border-color: #7030A0;
        box-shadow: 0 0 0 4px rgba(112, 48, 160, 0.1);
    }

    .login-btn {
        width: 100%;
        background: linear-gradient(135deg, #7030A0, #9b59d0);
        color: white;
        padding: 1rem;
        border: none;
        border-radius: 10px;
        font-size: 1.1rem;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(112, 48, 160, 0.3);
    }

    .login-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 25px rgba(112, 48, 160, 0.4);
    }

    .register-link {
        text-align: center;
        margin-top: 1.5rem;
        color: #666;
    }

    .register-link a {
        color: #7030A0;
        text-decoration: none;
        font-weight: 600;
    }

    .register-link a:hover {
        text-decoration: underline;
    }

    .footer-text {
        text-align: center;
        margin-top: 2rem;
        color: white;
        font-size: 0.9rem;
    }

    @media (max-width: 480px) {
        .login-card {
            padding: 2rem 1.5rem;
            margin: 1rem;
        }

        .login-header h2 {
            font-size: 1.6rem;
        }
    }
</style>

<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h2>{{ t('welcome') }}</h2>
            <p>{{ t('login_subtitle') }}</p>
        </div>

        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}

        <form method="post">
            <div class="form-group">
                <label>{{ t('username') }}</label>
                <input name="username" type="text" required>
            </div>

            <div class="form-group">
                <label>{{ t('password') }}</label>
                <input name="password" type="password" required>
            </div>

            <button type="submit" class="login-btn">{{ t('login') }}</button>
        </form>

        <div class="register-link">
            {{ t('no_account') }} <a href="/register">{{ t('register_here') }}</a>
        </div>
    </div>
</div>

<div class="footer-text">
 
</div>
{% endblock %}
