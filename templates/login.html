{% extends "layout.html" %}

{% block title %}Вход - UstazSapa{% endblock %}

{% block content %}
<style>
    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 120px);
        padding: 2rem 1rem;
    }

    .login-card {
        background: white;
        border-radius: 24px;
        padding: 3rem;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        width: 100%;
        max-width: 450px;
        animation: fadeInUp 0.6s ease;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .login-header {
        text-align: center;
        margin-bottom: 2.5rem;
    }

    .login-header h2 {
        font-size: 2rem;
        font-weight: 700;
        color: #7030A0;
        margin-bottom: 0.5rem;
    }

    .login-header p {
        color: #718096;
        font-size: 0.95rem;
    }

    .login-form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }

    .form-group label {
        font-weight: 600;
        color: #2d3748;
        font-size: 0.95rem;
    }

    .input-wrapper {
        position: relative;
    }

    .input-wrapper input {
        width: 100%;
        padding: 1rem 1.25rem;
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        font-size: 1rem;
        transition: all 0.3s ease;
        background: #f7fafc;
    }

    .input-wrapper input:focus {
        outline: none;
        border-color: #7030A0;
        background: white;
        box-shadow: 0 0 0 4px rgba(112, 48, 160, 0.1);
    }

    .login-btn {
        padding: 1rem;
        background: #7030A0;
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 1.05rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(112, 48, 160, 0.4);
        margin-top: 0.5rem;
    }

    .login-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(112, 48, 160, 0.6);
    }

    .login-btn:active {
        transform: translateY(0);
    }

    .error-message {
        background: #fed7d7;
        color: #c53030;
        padding: 1rem;
        border-radius: 12px;
        text-align: center;
        font-size: 0.9rem;
        font-weight: 500;
        animation: shake 0.5s ease;
    }

    @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-10px); }
        75% { transform: translateX(10px); }
    }

    .login-footer {
        margin-top: 2rem;
        text-align: center;
        color: #718096;
        font-size: 0.875rem;
    }

    /* MOBILE RESPONSIVE */
    @media (max-width: 768px) {
        .login-card {
            padding: 2rem 1.5rem;
        }

        .login-header h2 {
            font-size: 1.75rem;
        }

        .input-wrapper input {
            padding: 0.875rem 1rem;
        }

        .login-btn {
            padding: 0.875rem;
        }
    }

    @media (max-width: 480px) {
        .login-container {
            padding: 1rem;
        }

        .login-card {
            padding: 1.5rem 1rem;
            border-radius: 20px;
        }

        .login-header h2 {
            font-size: 1.5rem;
        }

        .login-header {
            margin-bottom: 2rem;
        }
    }
</style>

<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h2>Добро пожаловать!</h2>
            <p>Войдите в свой аккаунт</p>
        </div>

        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}

        <form method="post" class="login-form">
            <div class="form-group">
                <label for="username">Имя пользователя</label>
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Введите имя пользователя"
                        required
                        autocomplete="username"
                    >
                </div>
            </div>

            <div class="form-group">
                <label for="password">Пароль</label>
                <div class="input-wrapper">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Введите пароль"
                        required
                        autocomplete="current-password"
                    >
                </div>
            </div>

            <button type="submit" class="login-btn">
                Войти
            </button>
        </form>

        <div class="login-footer">
            <p>© 2024 UstasSapa Lab. Все права защищены.</p>
        </div>
    </div>
</div>

{% endblock %}
